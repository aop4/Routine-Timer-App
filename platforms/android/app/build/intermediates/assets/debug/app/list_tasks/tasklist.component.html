<ActionBar>
    <StackLayout class="actionbar-cntnr" orientation="horizontal" horizontalAlignment="right">
        <Label (tap)="openSettings()" class="fontawesome icon action-icon left flex-left" text="&#xf013;"></Label>
        <Label (tap)="newTask()" class="fontawesome icon action-icon right" text="&#xf055;"></Label>
    </StackLayout>
</ActionBar>
<RadListView [items]="taskList">
    <ng-template let-task="item" let-index="index">
        <task-selector [task]="task" [index]="index" [taskList]="taskList"></task-selector>
    </ng-template>
</RadListView>
<StackLayout class="msg" [visibility]="taskList.length ? 'hidden':'visible'">
    <Label class="new-msg" text="There are no routines to display."></Label>
    <Label class="new-msg link" text="Make a new one!" (tap)="newTask()" textWrap="true"></Label>
</StackLayout>
