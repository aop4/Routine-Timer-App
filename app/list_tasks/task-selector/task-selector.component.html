<FlexboxLayout class="container" (tap)="viewTask()" (longPress)="toggleSelected()" [backgroundColor]="selected ? '#90caf9':'#fff'">
    <StackLayout>
        <Label class="task-name" [text]="task.name"></Label>
        <Label class="task-description" [text]="task.description"></Label>
    </StackLayout>
    <Label class="fontawesome icon" text="&#xf1f8;" (tap)="deleteTask()" [visibility]="selected ? 'visible':'hidden'"></Label>
</FlexboxLayout>
